            body,p{

            }
            #container{
                width: 800px;
                margin: auto;
                background-color: #fff;
                border: 0px solid black;
            }
            #main{
                width: 100%;
                border-style: inherit;
                background-color: #FFEDCA;
                overflow: auto;
            }
            #image{
                width: 25%;
                float:left;
            }

                margin-top: 75px;
                margin-left:10px;

            }

                width: 75%;
                float:left;
            } 
            
            #header h1{
                color: #FF6600;
                margin-left: 10px; 
            }
            
            #content_child{
                margin: 10px;
            }
            table,th,td{
                border-collapse: collapse;
                border: 1px solid black;
            }
            
            table{
                width: 80%;
            }
            th.left{
                width: 25%;
            }
            th.right{
                width: 75%;
            }
            
            .cen{
                text-align: center;
            }
            .left{
                text-align: left;
            }
        </style>
